{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Human Resources Website</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-bar">
                <div class="menu">
                    Menu
                </div>
                    <h3 class="logo">HR System</h3>
            </div>
            <nav class="navigation">
                <a href="{% url 'hr_home' %}">Home</a>
                <a href="{% url 'add_new' %}">Add Employee</a>
                <!-- <a href="{% url 'employee_info' %}" class="active">Employee Information</a> -->
                <a href="{% url 'search_employee' %}">Search Employee</a>
                <a href="{% url 'submit_vacation' %}">Vacations List</a>
                <a href="{% url 'vacation' %}">Submit Vacation</a>
            </nav>
        </header>
        <div class="content" id="content_div">
            <div class="form_div" id="formDiv">
                <h1>Vacation Request</h1>
                <form id="form">
                    <div class="form_element idVacation">
                            <label for="id" class="inputName">ID:</label>
                            <input type="number" required name="id" id="id" class="inputField">
                    </div>
                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="birth_date" class="inputName">From:</label>
                            <br>
                            <input type="date" name="from_date" id="from_date" class="inputField">
                        </div>

                        <div class="inline_form_element">
                            <label for="birth_date" class="inputName">To:</label>
                            <br>
                            <input type="date" name="to_date" id="to_date" class="inputField">
                        </div>
                    </div>

                    <div class="form_element idVacation">
                        <label for="birth_date" class="inputName">Reason:</label>
                        <br>
                        <textarea name="reason" id="reason" cols="30" rows="5"></textarea>
                    </div>

                    <div class="form_element">
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" value="Reset">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div id="vacation_url" data-url="{% url 'vacation' %}"></div>
    <script src="{% static 'JavaScript/vacation.js' %}"></script>
    <script src="{% static 'JavaScript/Home.js' %}"></script>
</body>
</html>
