{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}">
    <title>Human Resources Website</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-bar">
                <div class="menu">
                    Menu
                </div>
                    <h3 class="logo">HR System</h3>
            </div>
            <nav class="navigation">
                <a href="{% url 'hr_home' %}">Home</a>
                <a href="{% url 'add_new' %}">Add Employee</a>
                <!-- <a href="{% url 'employee_info' %}" class="active">Employee Information</a> -->
                <a href="{% url 'search_employee' %}">Search Employee</a>
                <a href="{% url 'submit_vacation' %}">Vacations List</a>
                <a href="{% url 'vacation' %}">Submit Vacation</a>
            </nav>
        </header>

        <div class="content" id="content_div">
            <div class="form_div" id="formDiv">
                <h1>Add new employee</h1>
                <form id="form">
                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="first_name" class="inputName">First Name:</label>
                            <br>
                            <input type="text" required name="first_name" id="first_name"
                                class="inputField">
                        </div>

                        <div class="inline_form_element">
                            <label for="last_name" class="inputName">Last Name:</label>
                            <br>
                            <input type="text" required name="last_name" id="last_name"
                                class="inputField">
                        </div>
                    </div>

                    <div class="form_element" id="adress_input">
                        <label for="email" class="inputName">Email:</label>
                        <br>
                        <input type="email" required name="email" id="email" class="inputField">
                    </div>

                    <div class="form_element" id="adress_input">
                        <label for="address" class="inputName">Address:</label>
                        <br>
                        <input type="text" name="address" id="address" class="inputField">
                    </div>

                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="id" class="inputName">ID:</label>
                            <br>
                            <input type="number" required name="id" id="id" class="inputField">
                        </div>

                        <div class="inline_form_element">
                            <label for="phone" required class="inputName">Phone Number:</label>
                            <br>
                            <input type="number" name="phone" id="phone" class="inputField">
                        </div>
                    </div>

                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="gender" required class="inputName">Gender:</label>
                            <br>
                            <input type="radio" value="male" id="male" name="gender" checked>
                            <label for="male">Male</label>
                            <br>
                            <input type="radio" value="female" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                        <div class="inline_form_element">
                            <label class="inputName">Marital Status:</label>
                            <br>
                            <input type="radio" id="married" name="marital_status" value="married" checked>
                            <label for="married"> Married</label>
                            <br>
                            <input type="radio" id="unmarried" name="marital_status" value="unmarried">
                            <label for="unmarried"> Unmarried</label>
                        </div>
                    </div>

                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="vacation_available" class="inputName">Number Of Available Vaction Days:</label>
                            <br>
                            <input type="number" name="vacation" id="vacation" class="inputField">
                        </div>
                        <div class="inline_form_element">
                            <label for="vacation_actual" class="inputName">Number Of Actual Vaction Days:</label>
                            <br>
                            <input type="number" name="vacation_actual" id="vacation_actual"class="inputField">
                        </div>
                    </div>

                    <div class="form_element">
                        <div class="inline_form_element">
                            <label for="salary" class="inputName">Salary:</label>
                            <br>
                            <input type="number" required name="salary" id="salary"
                                class="inputField">
                        </div>

                        <div class="inline_form_element">
                            <label for="birth_date" class="inputName">Date Of Birth:</label>
                            <br>
                            <input type="date" name="birth_date" id="birth_date" class="inputField" required>
                        </div>
                    </div>

                    <div class="form_element">
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" value="Reset">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div id="current_url" data-url="{% url 'add_new' %}"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'JavaScript/Home.js' %}"></script>
    <script src="{% static 'JavaScript/addNewEmployee.js' %}"></script>

</body>

</html>
