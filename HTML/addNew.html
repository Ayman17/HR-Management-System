        <h1>Add new employee</h1>
        <div>
            <ul style="list-style-type:none;width:600px;">
                <li>
                    <label for="employee_first_name" class="inputName">Employee Name:</label>
                    <br>
                    <input type="text" name="employee_first_name" id="employee_first_name" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_last_name" class="inputName">Last Name:</label>
                    <br>
                    <input type="text" name="employee_last_name" id="employee_last_name" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_id" class="inputName">ID:</label>   
                    <br>
                    <input type="number" name="employee_id" id="employee_id" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_email" class="inputName">Employee Email:</label>   
                    <br>
                    <input type="ema" name="employee_email" id="employee_email" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_address" class="inputName">Employee Address:</label>   
                    <br>
                    <input type="text" name="employee_address" id="employee_address" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_phone" class="inputName">Employee Phone Number:</label>   
                    <br>
                    <input type="number" name="employee_phone" id="employee_phone" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_gender" class="inputName">Employee Gender:</label>   
                    <br>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_marital_status" class="inputName">Employee's Marital Status:</label>   
                    <br>
                    <select>
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                    </select>
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_vacation_available" class="inputName">Employee's Number Of Available Vaction Days:</label>   
                    <br>
                    <input type="number" name="employee_vacation" id="employee_vacation" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_vacation_actual" class="inputName">Employee's Number Of Actual Vaction Days:</label>   
                    <br>
                    <input type="number" name="employee_vacation_actual" id="employee_vacation_actual" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_salary" class="inputName">Employee's Salary:</label>   
                    <br>
                    <input type="number" name="employee_salary" id="employee_salary" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <label for="employee_birth_date" class="inputName">Employee's Date Of Birth:</label>   
                    <br>
                    <input type="date" name="employee_birth_date" id="employee_birth_date" class="inputField">
                    <br>
                    <br>
                </li>
                <li>
                    <input type="submit" name="submit" id="submit">
                </li>
            </ul>
        </div>
        
    </body>

</html>
